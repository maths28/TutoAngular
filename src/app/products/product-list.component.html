<label>Filter by : </label>
<mat-form-field>
  <input matInput [(ngModel)]="filter"/>
</mat-form-field>

<div>Filtered by {{filter}}</div>

<table mat-table [dataSource]="productList">
  <ng-container matColumnDef="productId">
    <th mat-header-cell *matHeaderCellDef> <button mat-raised-button>{{textButtonImage}}</button> </th>
    <td mat-cell *matCellDef="let product"> <img [src]="product.imageUrl"> </td>
  </ng-container>

  <ng-container matColumnDef="productName">
    <th mat-header-cell *matHeaderCellDef> Product </th>
    <td mat-cell *matCellDef="let product"> {{product.productName}}</td>
  </ng-container>

  <ng-container matColumnDef="productCode">
    <th mat-header-cell *matHeaderCellDef> Code </th>
    <td mat-cell *matCellDef="let product"> {{product.productCode}}</td>
  </ng-container>

  <ng-container matColumnDef="releaseDate">
    <th mat-header-cell *matHeaderCellDef> Available </th>
    <td mat-cell *matCellDef="let product"> {{product.releaseDate}}</td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let product"> {{product.price}}</td>
  </ng-container>

  <ng-container matColumnDef="starRating">
    <th mat-header-cell *matHeaderCellDef> 5 Stars Rating </th>
    <td mat-cell *matCellDef="let product"> {{product.starRating}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="colonnesTable"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: colonnesTable"></tr>
</table>
